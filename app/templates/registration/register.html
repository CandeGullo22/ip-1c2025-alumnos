{% extends 'header.html' %} {% block content %} 

    <!--Candela Gullo: Muestra mensajes al usuario (como errores o confirmaciones), 
    usando el sistema de mensajes de Django -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <!--Candela Gullo: esta parte fue reciclado y modificado de la pagina "login.html" -->
<div class="login-form" style="text-align: center;">
    <form action="" method="POST" style="display: inline-block;">
        {% csrf_token %}
        <h2 class="text-center">Registro de nuevo usuario</h2>
        <div class="form-group" style="margin-bottom: 5%;">
            <input type="text" name="first_name" id="first_name" class="form-control" placeholder="Nombre" required="required">
        </div>
        <div class="form-group" style="margin-bottom: 5%;">
            <input type="text" name="last_name" id="last_name" class="form-control" placeholder="Apellido" required="required">
        </div>
        <div class="form-group" style="margin-bottom: 5%;">
            <input type="text" name="username" id="username" class="form-control" placeholder="Usuario" required="required">
        </div>
        <div class="form-group" style="margin-bottom: 5%;">
            <input type="password" name="password" id="password" class="form-control" placeholder="ContraseÃ±a" required="required">
        </div>
        <div class="form-group" style="margin-bottom: 5%;">
            <input type="email" name="email" id="email" class="form-control" placeholder="Correo Electronico" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-success">Registrarse</button>
        </div>
    </form>
</div>
{% endblock %}
